<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    <style>
        body, html {
            background-color: #000;
            color: #ccc;
            font-family: 'MS-DOS', 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #message {
            text-align: left;
            font-size: 1em;
            line-height: 1.5;
            cursor: pointer;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            width: 95%;
            max-width: 1000px;
        }
        #hacker-text {
            opacity: 0;
            white-space: pre-wrap;
            font-size: 0.65em;
            line-height: 1.3;
            min-height: 20px;
            max-height: 500px;
            overflow-y: auto;
            word-break: break-all;
        }
        #thank-you {
            opacity: 0;
            white-space: pre;
            font-size: 0.7em;
            line-height: 1.2;
            margin-top: 20px;
        }
        #initial-text {
            font-size: 1.2em;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #cursor {
            width: 10px;
            height: 1.2em;
            background: #ccc;
            display: inline-block;
            animation: blink 1s linear infinite;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="message">
        <div id="initial-text">
            USER_SESSION_TERMINATED<br>
            REASON: STACK_OVERFLOW (CRITICAL_EXCEPTION)<br>
            Attempting to reconnect...<br>
            ...<br>
            ...<br>
            USER_MISSING
            <span id="cursor"></span>
        </div>
        <div id="hacker-text"></div>
        <div id="thank-you"></div>
    </div>

    <script>
        const initialText = document.getElementById('initial-text');
        const hackerText = document.getElementById('hacker-text');
        const thankYou = document.getElementById('thank-you');
        let isRunning = false;

        const cmdResponses = {
            "sudo rm -rf /tmp/*": "removed directory '/tmp/cache'\nremoved directory '/tmp/logs'\nremoved 47382 files",
            "dd if=/dev/zero of=/mnt/storage bs=4M": "18934234+0 records in\n18934234+0 records out\n78956832256 bytes transferred",
            "ps aux | grep chrome": "root      2847  45.2  32.1 2834756 524288 ?  Ssl  14:23  127:45 /usr/bin/chrome --enable-logging",
            "netstat -an": "tcp    ESTABLISHED 192.168.1.42:43821  54.239.28.53:443\ntcp    ESTABLISHED 192.168.1.42:52341  172.217.14.206:443\ntcp    LISTEN 0.0.0.0:22",
            "cat /etc/passwd": "root:x:0:0:root:/root:/bin/bash\nuser:x:1000:1000:user:/home/user:/bin/bash\ndeamon:x:1:1:daemon:/usr/sbin:/usr/sbin/nologin",
            "find / -name '*.key' -type f": "/root/.ssh/id_rsa\n/etc/ssl/private/server.key\n/opt/app/config/api.key",
            "ls -la /root/": "drwx------  24 root root 4096 Oct 15 14:23 .\ndrwxr-xr-x  13 root root 4096 Oct  1 09:12 ..\n-rw-------   1 root root  891 Oct 15 14:23 .bash_history",
            "top -b -n 1": "Tasks: 287 total,   2 running, 285 sleeping\n%Cpu(s): 45.2 us, 18.3 sy,  0.0 ni, 36.5 id,  0.0 wa\nMem: 16384000 total, 14728192 used, 1655808 free",
            "systemctl status apache2": "● apache2.service - The Apache HTTP Server\n   Loaded: loaded (/lib/systemd/system/apache2.service)\n   Active: active (running) since Wed 2024-10-15 14:12:33 UTC",
            "gcc -O3 -o binary main.c": "Binary size: 2847392 bytes\nCompilation completed in 3.847s",
            "python3 -c 'import os; print(os.urandom(32).hex())'": "a7f3c89e2d1b4f6a9c8e7d3f2a1b4c8d9e7f3a2b1c4d8e9f7a3b2c1d0e8f9a3",
            "curl -v https://api.github.com/repos": "Connected to api.github.com:443\nSSL certificate verified\nHTTP/1.1 200 OK\nServer: GitHub.com\n[...]",
            "docker ps": "CONTAINER ID   IMAGE            STATUS\n3f8d7a9c2e1b   ubuntu:20.04    Up 2 days\n7b2f9c1e3d4a   nginx:latest   Up 4 hours",
            "git log --oneline": "a7f3c89 (HEAD -> main) Merge pull request #847\n2d1b4f6 Fix authentication bug\n9c8e7d3 Add new API endpoint\n3f2a1b4 Update dependencies",
            "npm list": "project@1.0.0\n├── react@18.2.0\n├── lodash@4.17.21\n└── axios@1.4.0",
            "tar -tf archive.tar.gz": "data/file1.json\ndata/file2.csv\nconfig/settings.yml\nbackup/db.sql",
            "df -h": "Filesystem      Size  Used Avail Use%\n/dev/sda1       500G  342G  158G  68%\n/dev/sdb1      1000G  856G  144G  86%",
            "uptime": "14:23:47 up 247 days, 14:32, 5 users, load average: 4.23, 3.87, 3.45",
            "whoami": "root",
            "date": "Wed Oct 15 14:23:47 UTC 2024",
            "hostname": "server-prod-01",
            "ping -c 4 8.8.8.8": "64 bytes from 8.8.8.8: icmp_seq=1 ttl=119 time=23.5 ms\n64 bytes from 8.8.8.8: icmp_seq=2 ttl=119 time=24.1 ms\n--- 8.8.8.8 statistics ---\n4 packets transmitted, 4 received, 0% packet loss"
        };

        const commands = Object.keys(cmdResponses);

        const asciiArt = ` ████████╗██╗  ██╗ █████╗ ███╗   ██╗██╗  ██╗    ██╗   ██╗ ██████╗ ██╗   ██╗
 ╚══██╔══╝██║  ██║██╔══██╗████╗  ██║██║ ██╔╝    ╚██╗ ██╔╝██╔═══██╗██║   ██║
    ██║   ███████║███████║██╔██╗ ██║█████╔╝      ╚████╔╝ ██║   ██║██║   ██║
    ██║   ██╔══██║██╔══██║██║╚██╗██║██╔═██╗       ╚██╔╝  ██║   ██║██║   ██║
    ██║   ██║  ██║██║  ██║██║ ╚████║██║  ██╗       ██║   ╚██████╔╝╚██████╔╝
    ╚═╝   ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝  ╚═══╝╚═╝  ╚═╝       ╚═╝    ╚═════╝  ╚═════╝

           for playing...`;

        document.getElementById('message').addEventListener('click', async () => {
            if (isRunning) return;
            isRunning = true;
            
            initialText.style.display = 'none';
            
            await new Promise(resolve => setTimeout(resolve, 2000));

            hackerText.style.opacity = '1';
            
            const startTime = Date.now();
            const duration = 3000;
            
            while (Date.now() - startTime < duration) {
                const cmd = commands[Math.floor(Math.random() * commands.length)];
                const response = cmdResponses[cmd];
                
                hackerText.textContent += `$ ${cmd}\n${response}\n\n`;
                hackerText.scrollTop = hackerText.scrollHeight;
                
                await new Promise(resolve => setTimeout(resolve, Math.random() * 200 + 50));
            }

            hackerText.textContent = '';
            thankYou.style.opacity = '1';
            
            for (let char of asciiArt) {
                thankYou.textContent += char;
                await new Promise(resolve => setTimeout(resolve, 15));
            }
        });
    </script>
</body>
</html>
