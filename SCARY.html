<!DOCTYPE html>
<html>
<head>
    <title>Camera Mirror</title>
    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="camera"></div>

    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                document.getElementById('camera').appendChild(video);
            });
    </script>
</body>
</html>
