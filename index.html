<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="yes, i know, a .vercel ON a github.io, but, it is what it is to keep api keys safe yknow?">
    <meta name="keywords" content="game, chromebook, bored, games, html5, multiplayer">
    <meta name="robots" content="index, follow">

    <title>:D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        h1 {
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #b0b0b0;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-item {
            background-color: #2a2a2a;
            padding: 15px;
            border: 1px solid #444;
            text-align: center;
            text-decoration: none;
            color: #e0e0e0;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .grid-item:hover {
            background-color: #333333;
        }

        .error {
            color: #ff6b6b;
        }

        .empty {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>haf1-gli-github-io.vercel.app</h1>
    <p>yes, i know, a .vercel ON a github.io, but, it is what it is to keep api keys safe yknow?</p>
    <br>
    <div id="container">Loading...</div>

    <script>
        async function loadGrid() {
            try {
                const response = await fetch('list.json');
                if (!response.ok) throw new Error('Failed to load list.json');
                
                const data = await response.json();
                displayGrid(data);
            } catch (error) {
                document.getElementById('container').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function displayGrid(items) {
            const container = document.getElementById('container');
            
            if (!Array.isArray(items) || items.length === 0) {
                container.innerHTML = '<div class="error">No items found</div>';
                return;
            }

            // Separate games into single-player and multiplayer
            const singlePlayer = items.filter(item => item.type !== 'multiplayer');
            const multiPlayer = items.filter(item => item.type === 'multiplayer');

            let html = '';

            // Single-player section
            html += '<h2>Single Player</h2>';
            if (singlePlayer.length > 0) {
                html += '<div class="grid">';
                singlePlayer.forEach(item => {
                    html += `<a class="grid-item" href="/${item.directory}/">${item.name}</a>`;
                });
                html += '</div>';
            } else {
                html += '<p class="empty">No single-player games yet</p>';
            }

            // Multiplayer section
            html += '<h2>Multiplayer</h2>';
            if (multiPlayer.length > 0) {
                html += '<div class="grid">';
                multiPlayer.forEach(item => {
                    html += `<a class="grid-item" href="/${item.directory}/">${item.name}</a>`;
                });
                html += '</div>';
            } else {
                html += '<p class="empty">No multiplayer games yet</p>';
            }

            container.innerHTML = html;
        }

        loadGrid();
    </script>
</body>
</html>
